<!DOCTYPE html>

    <header>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Gomycode
                </div>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="https://www.gomycode.com/sn/fr/">Gomycode</a>
                        </li>

                        </li>
                    </ul>
                </nav>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="search here">
                    <a href="#"> <button class="btn">Search</button></a>
                </div>
            </div>
            <div class="header-content">
                <h1>Welcome to <br><span>Gomycode</span><br>Workshop</h1>
                <p class="paragraphe">Your journey to mastering coding starts here.</p>
                <button class="cn"><a href="#">Get Started</a></button>
                <section class="contact">
                    <div class="contact-info">
                        <h3>Contact Us</h3>
                        <p>Email: info@gomycode.com</p>
                        <p>Phone: +123456789</p>
                    </div>
                    <div class="contact-form">
                        <h3>Send a Message</h3>
                        <form action="#" method="post">
                            <input type="text" id="firstname" name="firstname" placeholder="Your First Name" required>
                            <input type="text" id="lastname" name="lastname" placeholder="Your Last Name" required>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            <button type="submit">send</button>
                        </form>
                </section>
            </div>
        </div>
